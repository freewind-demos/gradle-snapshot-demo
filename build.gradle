apply plugin: 'java'

repositories {
    mavenLocal()
    jcenter()
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.4'
    testCompile 'junit:junit:4.11'
    testCompile 'org.easytesting:fest-assert-core:2.0M10'
}

apply plugin: 'maven'

// Required for `maven`
group = "demos"
version = "0.1.0-SNAPSHOT"
